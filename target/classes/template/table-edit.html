<!DOCTYPE html>
<html class="x-admin-sm">

<head>
    <meta charset="UTF-8">
    <title>信息控制管理系统</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport"
          content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi"/>
    <link rel="stylesheet" href="./css/font.css">
    <link rel="stylesheet" href="./css/xadmin.css">
    <script type="text/javascript" src="./js/jquery.min.js"></script>
    <script type="text/javascript" src="./lib/layui/layui.js" charset="utf-8"></script>
    <script type="text/javascript" src="./js/xadmin.js"></script>
    <script type="text/javascript" src="./js/cookie.js"></script>
    <!-- 让IE8/9支持媒体查询，从而兼容栅格 -->
    <!--[if lt IE 9]>
    <script src="https://cdn.staticfile.org/html5shiv/r29/html5.min.js"></script>
    <script src="https://cdn.staticfile.org/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<body>
<div class="x-body">
    <form class="layui-form">
        <div class="layui-form-item">
            <label for="userid" class="layui-form-label">
                <span class="x-red">*</span>用户编号
            </label>
            <div class="layui-input-inline">
                <input type="text" id="userid" name="userid" required="" lay-verify="required"
                       autocomplete="off" value="#(table.userid)" class="layui-input">
            </div>
            <div class="layui-form-mid layui-word-aux">
                <span class="x-red">*</span>用户唯一标识，主键不能修改
            </div>
        </div>
        <div class="layui-form-item">
            <label for="tableno" class="layui-form-label">
                <span class="x-red">*</span>库表编号
            </label>
            <div class="layui-input-inline">
                <input type="text" id="tableno" name="tableno" required="" lay-verify="required"
                       autocomplete="off" value="#(table.tableno)" class="layui-input">
            </div>
            <div class="layui-form-mid layui-word-aux">
                <span class="x-red">*</span>库表编号，主键不能修改
            </div>
        </div>
        <div class="layui-form-item">
            <label for="tablename" class="layui-form-label">
                <span class="x-red">*</span>库表名称
            </label>
            <div class="layui-input-inline">
                <input type="text" id="tablename" name="tablename" required="" lay-verify="required"
                       autocomplete="off" value="#(table.tablename)" class="layui-input">
            </div>
            <div class="layui-form-mid layui-word-aux">
                <span class="x-red">*</span>库表名称
            </div>
        </div>
        <div class="layui-form-item">
            <label for="tabledesc" class="layui-form-label">
                <span class="x-red">*</span>库表描述
            </label>
            <div class="layui-input-inline">
                <input type="text" id="tabledesc" name="tabledesc" required="" lay-verify="required"
                       autocomplete="off" value="#(table.tabledesc)" class="layui-input">
            </div>
            <div class="layui-form-mid layui-word-aux">
                库表描述
            </div>
        </div>
        <div class="layui-form-item">
            <label for="classname" class="layui-form-label">
                <span class="x-red">*</span>Build类
            </label>
            <div class="layui-input-inline">
                <input type="text" id="classname" name="classname" required="" lay-verify="required"
                       autocomplete="off" value="#(table.classname)" class="layui-input">
            </div>
            <div class="layui-form-mid layui-word-aux">
                Build类
            </div>
        </div>

        <div class="layui-form-item">
            <label for="driverclassname" class="layui-form-label">
                <span class="x-red">*</span>数据库驱动
            </label>
            <div class="layui-input-inline">
                <input type="text" id="driverclassname" name="driverclassname" required="" lay-verify="required"
                       autocomplete="off" value="#(table.driverclassname)" class="layui-input">
            </div>
            <div class="layui-form-mid layui-word-aux">
                接出数据_数据库驱动
            </div>
        </div>

        <div class="layui-form-item">
            <label for="jdbcurl" class="layui-form-label">
                <span class="x-red">*</span>数据库连接串
            </label>
            <div class="layui-input-inline">
                <input type="text" id="jdbcurl" name="jdbcurl" required="" lay-verify="required"
                       autocomplete="off" value="#(table.jdbcurl)" class="layui-input">
            </div>
            <div class="layui-form-mid layui-word-aux">
                接出数据_数据库连接串
            </div>
        </div>

        <div class="layui-form-item">
            <label for="jdbcname" class="layui-form-label">
                <span class="x-red">*</span>对接系统登陆用户
            </label>
            <div class="layui-input-inline">
                <input type="text" id="jdbcname" name="jdbcname" required="" lay-verify="required"
                       autocomplete="off" value="#(table.jdbcname)" class="layui-input">
            </div>
            <div class="layui-form-mid layui-word-aux">
                对接系统登陆用户
            </div>
        </div>

        <div class="layui-form-item">
            <label for="jdbcpass" class="layui-form-label">
                <span class="x-red">*</span>对接系统登陆密码
            </label>
            <div class="layui-input-inline">
                <input type="text" id="jdbcpass" name="jdbcpass" required="" lay-verify="required"
                       autocomplete="off" value="#(table.jdbcpass)" class="layui-input">
            </div>
            <div class="layui-form-mid layui-word-aux">
                对接系统登陆密码
            </div>
        </div>

        <div class="layui-form-item">
            <button class="layui-btn" lay-filter="add" lay-submit="">
                修改
            </button>
        </div>
    </form>
</div>
<script>
    layui.use(['form', 'layer'], function () {
        $ = layui.jquery;
        var form = layui.form
            , layer = layui.layer;

        //监听提交
        form.on('submit(add)', function (data) {
            $.ajax({
                url: 'updateTable',
                method: 'post',
                data: data.field,
                dataType: 'JSON',
                success: function (result) {
                    if (result) {
                        alert("修改成功");
                        // 获得frame索引
                        var index = parent.layer.getFrameIndex(window.name);
                        //关闭当前frame
                        parent.layer.close(index);
                        // 可以对父窗口进行刷新
                        x_admin_father_reload();
                    } else {
                        alert("修改失败")
                    }
                }
            });
        });
    });
</script>
</body>

</html>
